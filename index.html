<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .event { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; }
        .event h3 { margin: 0; }
        .event p { margin: 5px 0; }
        form input, form textarea { margin-bottom: 10px; width: 100%; padding: 8px; }
        form button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Community Events</h1>

    <!-- Event Post Form -->
    <h2>Post an Event</h2>
    <form id="eventForm">
        <label for="event_name">Event Name:</label><br>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <label for="event_description">Event Description:</label><br>
        <textarea id="event_description" name="event_description" required></textarea><br><br>

        <button type="submit">Post Event</button>
    </form>

    <!-- Display Events -->
    <h2>Upcoming Events</h2>
    <div id="eventList"></div>

    <script>
        // Load events from the server and display them
        function loadEvents() {
            fetch('http://127.0.0.1:5000/events')
                .then(response => response.json())
                .then(events => {
                    const eventList = document.getElementById('eventList');
                    eventList.innerHTML = ''; // Clear current list
                    events.forEach(event => {
                        const eventElement = document.createElement('div');
                        eventElement.classList.add('event');
                        eventElement.innerHTML = `
                            <h3>${event.name}</h3>
                            <p><strong>Date:</strong> ${event.date}</p>
                            <p><strong>Description:</strong> ${event.description}</p>
                        `;
                        eventList.appendChild(eventElement);
                    });
                });
        }

        // Handle form submission to add a new event
        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to server

            const eventName = document.getElementById('event_name').value;
            const eventDate = document.getElementById('event_date').value;
            const eventDescription = document.getElementById('event_description').value;

            fetch('http://127.0.0.1:5000/events', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: eventName,
                    date: eventDate,
                    description: eventDescription
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                loadEvents(); // Reload the event list
            });

            document.getElementById('eventForm').reset();
        });

        // Load events when the page loads
        window.onload = loadEvents;
    </script>

</body>
</html>
