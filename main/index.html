<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Alegreya Sans SC', sans-serif;
            background-color: #FAF5EE;
            color: #333;
        }

        .images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .images img {
            height: 60px;
            width: auto;
            border-radius: 10px;
        }

        .images h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        header {
            background-color: #1D503A;
            color: #FAF5EE;
            padding: 20px;
            text-align: center;
            word-spacing: 5px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        header nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header nav a {
            color: #FAF5EE;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        header nav a:hover {
            opacity: 0.7;
        }

        .description-box {
            max-width: 800px;
            margin: 150px auto 0 auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .description-box h2 {
            color: #1D503A;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .description-box p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        #secretDiv {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        .color {
            color: #155724;
        }

        #codeInput {
            padding: 10px;
            padding-left: 10px;
            width: 100%;
            max-width: 570px;
            border: 2px solid #1D503A;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            margin: 10px 0;
        }

        button {
            background-color: #1D503A;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin: 5px;
            transition: background-color 0.3s;
            font-family: inherit;
        }

        button:hover {
            background-color: #287855;
        }

        a.no-underline {
            color: #D3A121;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="images">
            <a href="../main/index.html">
                <img src="../img/IMG_4967.jpg" alt="Community Connect">
            </a>            
            <h1>Community Connect</h1>
            
            <nav>
                <a href="../main/index.html" class="a">Home</a>
                <a href="../resources/resources.html" class="a">Resources</a>
                <a href="../accountInfo/account.html" class="a">Account-Info</a>
            </nav>
        </div>
    </header>

    <!-- Description Box Section -->
    <div class="description-box">
        <h2>About This Application</h2>
        <p>This is a website that will serve as a community resource hub to highlight resources available to residents within the community</p>
    </div>

    
    <script src="../header.js"></script>
</body>
</html>
