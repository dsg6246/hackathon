<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting Application</title>
    <link rel="stylesheet" href="post.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .images {
            display: flex;
            align-items: center; /* Vertically center the items */
            justify-content: center; /* Center all items as a group */
            gap: 0px; /* Optional: space between image and heading */
            padding: px;

        }

        .images img {
            height: 60px; /* Set the image size */
            width: auto;
            border-radius: 10px;
        }

        .images h1 {

            padding-right: 100px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            justify-content: center;
        }

        header {
            background-color: #1D503A;
            color: #FAF5EE;
            padding: 20px;
            text-align: center;
            word-spacing: 5px;
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        header nav a {
            margin: 0 15px;
            color: #FAF5EE;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="header">
        
        <div class="images">
            
            <a href="../main/index.html">
                <img src="../img/IMG_4967.jpg" alt="Community Connect" >
              </a>            
              <h1>Community Connect</h1>
            
            
            <nav>
                <a href="../main/index.html" class="a">Home</a>
                <a href="../news/news.html" class="a">News</a>
                <a href="../events/events.html" class="a">Events</a>
                <a href="../post/post.html" class="a">Posts</a>
                <a href="../accountInfo/account.html" class="a">Account-Info</a>
            </nav>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
            <input type="file" id="image-input" accept="image/*">
            <button id="send-image-btn">Send Image</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Check if dark mode is enabled in localStorage and apply it
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('header').classList.add('dark-mode');
    }

    // Dark mode toggle button
    const darkModeToggle = document.querySelector('.darkModeToggle');
    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');

            // Store the user's dark mode preference
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        });
    }
});
    </script>
    <script src="post.js"></script>
    <script src="../header.js"></script>
</body>
</html>
