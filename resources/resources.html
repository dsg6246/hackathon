<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Alegreya Sans SC', sans-serif;
            background-color: #FAF5EE;
            color: #333;
            overflow-x: hidden;
        }

        .images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 0px;
        }

        .images img {
            height: 80px;
            width: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .images h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(29, 80, 58, 0.95);
            backdrop-filter: blur(10px);
            color: #FAF5EE;
            padding: 20px;
            text-align: center;
            word-spacing: 5px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 12px 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        header.scrolled .images img {
            height: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header nav a {
            color: #FAF5EE;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.1rem;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FAF5EE;
            transition: width 0.3s;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 0;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1D503A 0%, #287855 50%, #1D503A 100%);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            background: rgba(250, 245, 238, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: 15%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 50%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, 20px) rotate(180deg);
            }
            75% {
                transform: translate(20px, 30px) rotate(270deg);
            }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #FAF5EE;
            max-width: 900px;
            padding: 40px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h2 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            padding-top: 100px;

        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            color: #1D503A;
            margin: 40px 0 30px 0;
            text-align: center;
            font-size: 2rem;
        }

        /* Form Styles with Animation */
        #eventForm {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        #eventForm.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #eventForm label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1D503A;
        }

        #eventForm input,
        #eventForm textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #eventForm input:focus,
        #eventForm textarea:focus {
            outline: none;
            border-color: #1D503A;
            box-shadow: 0 0 10px rgba(29, 80, 58, 0.2);
        }

        #eventForm textarea {
            min-height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #1D503A;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            font-family: inherit;
        }

        button[type="submit"]:hover {
            background-color: #287855;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 80, 58, 0.3);
        }

        /* Search Bar with Animation */
        .search-container {
            margin: 40px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .search-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #searchInput {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            border: 2px solid #1D503A;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #287855;
            box-shadow: 0 0 20px rgba(40, 120, 85, 0.3);
        }

        /* Filter Buttons with Animation */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out 0.2s;
        }

        .filter-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .filter-btn {
            padding: 10px 25px;
            border: 2px solid #1D503A;
            background: white;
            color: #1D503A;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 80, 58, 0.2);
        }

        .filter-btn.active {
            background: #1D503A;
            color: white;
        }

        /* Featured Resources */
        .featured-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
            padding: 30px;
            background: linear-gradient(135deg, #1D503A 0%, #287855 100%);
            border-radius: 20px;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.8s ease-out;
        }

        .featured-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .featured-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.3s;
            animation: slideInUp 0.6s ease-out backwards;
        }

        .featured-card:nth-child(1) { animation-delay: 0.1s; }
        .featured-card:nth-child(2) { animation-delay: 0.2s; }
        .featured-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .featured-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .featured-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1D503A;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .featured-card h3 {
            color: #1D503A;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }

        .featured-card .resource-link {
            color: #287855;
            font-weight: 500;
        }

        .featured-card p {
            color: #555;
            margin: 12px 0;
        }

        /* Resource Cards */
        #eventList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .resource-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(30px);
        }

        .resource-card.visible {
            animation: slideInUp 0.6s ease-out forwards;
        }

        .resource-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .resource-card h3 {
            color: #1D503A;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .resource-card .resource-link {
            color: #287855;
            text-decoration: none;
            word-break: break-all;
            display: block;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .resource-card .resource-link:hover {
            color: #1D503A;
            text-decoration: underline;
        }

        .resource-card p {
            color: #666;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #666;
            grid-column: 1 / -1;
            font-size: 1.2rem;
        }

        /* Buttons */
        .feature-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1D503A;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 12px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .feature-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .feature-btn.featured {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 12px;
            margin-left: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }

        /* Hall of Fame Button */
        .hall-of-fame-section {
            text-align: center;
            margin: 60px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }

        .hall-of-fame-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hall-of-fame-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #1D503A;
            padding: 20px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .hall-of-fame-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            .hero-content h2 {
                font-size: 2.5rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            header nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>

    <header id="header">
        <div class="images">
            <a href="../main/index.html">
                <img src="../img/IMG_4967.jpg" alt="Community Connect">
            </a>
            <h1>Community Connect</h1>

            <nav>
                <a href="../main/index.html" class="a">Home</a>
                <a href="../resources/resources.html" class="a">Resources</a>
                <a href="../accountInfo/account.html" class="a">Account-Info</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
                <div class="shape"></div>
            </div>
        </div>
        <div class="hero-content">
            <h2>Community Resources</h2>
            <p>Discover and share valuable resources that strengthen our community</p>
        </div>
    </section>

    <div class="container">
        <h2 style="color: #1D503A;">Post a Resource</h2>
        <form id="eventForm">
            <label for="event_name">Resource Name:</label>
            <input type="text" id="event_name" name="event_name" required>

            <label for="resource_link">Resource Link:</label>
            <input type="text" id="resource_link" name="resource_link" required placeholder="https://example.com">

            <label for="event_description">Resource Description:</label>
            <textarea id="event_description" name="event_description" required></textarea>

            <button type="submit">Post Resource</button>
        </form>

        <h2>Featured Resources</h2>
        <div id="featuredResources" class="featured-container">
            <p style="text-align: center; color: #FAF5EE; margin: 20px;">No featured resources yet. Highlight your top 3 resources!</p>
        </div>

        <h2>Resource Directory</h2>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="üîç Search resources by name or description...">
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All Resources</button>
            <button class="filter-btn" data-filter="recent">Recent</button>
            <button class="filter-btn" data-filter="oldest">Oldest</button>
        </div>

        <div id="eventList"></div>
    </div>

    <div class="hall-of-fame-section">
        <a href="../resources/fame.html" style="text-decoration: none;">
            <button class="hall-of-fame-btn">‚≠ê Resource Hall of Fame ‚≠ê</button>
        </a>
    </div>

    <script>
        let resources = [];
        let featuredResources = [];

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe animated elements
        setTimeout(() => {
            document.querySelectorAll('#eventForm, .search-container, .filter-container, .featured-container, .hall-of-fame-section').forEach(el => {
                observer.observe(el);
            });
        }, 100);

        // Load resources from memory
        function loadResources() {
            const stored = JSON.parse(localStorage.getItem('resources') || '[]');
            const featured = JSON.parse(localStorage.getItem('featuredResources') || '[]');
            resources = stored;
            featuredResources = featured;
            displayResources(resources);
            displayFeaturedResources();
        }

        // Save resources to memory
        function saveResources() {
            localStorage.setItem('resources', JSON.stringify(resources));
            localStorage.setItem('featuredResources', JSON.stringify(featuredResources));
        }

        // Display featured resources
        function displayFeaturedResources() {
            const container = document.getElementById('featuredResources');

            if (featuredResources.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #FAF5EE; margin: 20px; grid-column: 1/-1;">No featured resources yet. Highlight your top 3 resources!</p>';
                return;
            }

            container.innerHTML = featuredResources.map((resource, index) => `
                <div class="featured-card" style="animation-delay: ${index * 0.1}s">
                    <span class="featured-badge">‚≠ê Featured</span>
                    <h3>${escapeHtml(resource.name)}</h3>
                    <a href="${escapeHtml(resource.link)}" target="_blank" class="resource-link">
                        ${escapeHtml(resource.link)}
                    </a>
                    <p>${escapeHtml(resource.description)}</p>
                    <small style="opacity: 0.7;">Posted: ${new Date(resource.timestamp).toLocaleDateString()}</small>
                    <br>
                    <button class="feature-btn featured" onclick="toggleFeatured(${resource.id})">
                        ‚úï Unfeature
                    </button>
                    <button class="delete-btn" onclick="deleteResource(${resource.id})">
                        üóëÔ∏è Delete
                    </button>
                </div>
            `).join('');
        }

        // Toggle featured status
        function toggleFeatured(resourceId) {
            const resource = resources.find(r => r.id === resourceId);
            if (!resource) return;

            const index = featuredResources.findIndex(r => r.id === resourceId);

            if (index > -1) {
                featuredResources.splice(index, 1);
                alert('Resource unfeatured successfully!');
            } else {
                if (featuredResources.length >= 3) {
                    alert('You can only feature up to 3 resources. Please unfeature one first.');
                    return;
                }
                featuredResources.push(resource);
                alert('Resource featured successfully!');
            }

            saveResources();
            displayResources(resources);
            displayFeaturedResources();
        }

        // Delete resource
        function deleteResource(resourceId) {
            if (!confirm('Are you sure you want to delete this resource? This action cannot be undone.')) {
                return;
            }

            resources = resources.filter(r => r.id !== resourceId);
            featuredResources = featuredResources.filter(r => r.id !== resourceId);

            saveResources();
            displayResources(resources);
            displayFeaturedResources();
            alert('Resource deleted successfully!');
        }

        // Add new resource
        document.getElementById('eventForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const newResource = {
                id: Date.now(),
                name: document.getElementById('event_name').value,
                link: document.getElementById('resource_link').value,
                description: document.getElementById('event_description').value,
                timestamp: new Date().toISOString()
            };

            resources.unshift(newResource);
            saveResources();
            displayResources(resources);

            e.target.reset();
            alert('Resource posted successfully!');
        });

        // Display resources
        function displayResources(resourcesToDisplay) {
            const eventList = document.getElementById('eventList');

            if (resourcesToDisplay.length === 0) {
                eventList.innerHTML = '<div class="no-results">No resources found. Be the first to post one!</div>';
                return;
            }

            eventList.innerHTML = resourcesToDisplay.map((resource, index) => {
                const isFeatured = featuredResources.some(r => r.id === resource.id);
                return `
                    <div class="resource-card" style="animation-delay: ${index * 0.05}s">
                        <h3>${escapeHtml(resource.name)}</h3>
                        <a href="${escapeHtml(resource.link)}" target="_blank" class="resource-link">
                            ${escapeHtml(resource.link)}
                        </a>
                        <p>${escapeHtml(resource.description)}</p>
                        <small style="opacity: 0.7;">Posted: ${new Date(resource.timestamp).toLocaleDateString()}</small>
                        <br>
                        <button class="feature-btn ${isFeatured ? 'featured' : ''}" 
                                onclick="toggleFeatured(${resource.id})">
                            ${isFeatured ? '‚úï Unfeature' : '‚òÜ Feature This'}
                        </button>
                        <button class="delete-btn" onclick="deleteResource(${resource.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                `;
            }).join('');

            // Animate new cards
            setTimeout(() => {
                document.querySelectorAll('.resource-card').forEach(card => {
                    observer.observe(card);
                });
            }, 50);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = resources.filter(resource =>
                resource.name.toLowerCase().includes(searchTerm) ||
                resource.description.toLowerCase().includes(searchTerm)
            );
            displayResources(filtered);
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                let filtered = [...resources];

                if (filter === 'recent') {
                    filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                } else if (filter === 'oldest') {
                    filtered.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                }

                displayResources(filtered);
            });
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadResources();
    </script>
</body>

</html>
