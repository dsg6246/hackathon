<head>

        header {

<body>

    <header id="header">
        
        <div class="images">
            
            <a href="../main/index.html">
                <img src="../img/IMG_4967.jpg" alt="Community Connect" >
              </a>            
              <h1>Community Connect</h1>
            
            
            <nav>
                <a href="../main/index.html" class="a">Home</a>
                <a href="../events1/events.html" class="a">Events</a>
                <a href="../post/post.html" class="a">Posts</a>
                <a href="../accountInfo/account.html" class="a">Account-Info</a>

                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Event Post Form -->
    <h2 style="color: #287855;">Post an Event</h2>
    <form id="eventForm" style="border-radius: 25px;">
        <label for="event_name">Event Name:</label><br>
        <input type="text" id="event_name" name="event_name" required><br><br>

        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date" required><br><br>

        <label for="event_description">Event Description:</label><br>
        <textarea id="event_description" name="event_description" required></textarea><br><br>

        <button type="submit">Post Event</button>
    </form>
    
    <!-- Display Events -->
    <h2>Upcoming Events</h2>
    <div class="Hackathon" style="margin: 2px;" id="secretDiv">
        <h4 style="margin: 1px;" id="secretDiv">Hackathon</h4>
        <div style="display: inline-block; font-size: 0; margin: 0px;"id="secretDiv" > <!-- Set font-size to 0 to eliminate space between inline-block elements -->
            <h4 style="display: inline-block; font-size: 16px; margin: 0px;"id="secretDiv">Date:</h4> <!-- Reset font-size for text -->
            <p style="display: inline-block; font-size: 16px; margin: 0px;"id="secretDiv">2025-04-05</p>
        </div>
        <br>
        <div style="display: inline-block; font-size: 0; margin: 0px;"id="secretDiv"> <!-- Set font-size to 0 here as well -->
            <h4 style="display: inline-block; font-size: 16px; margin: 0px;"id="secretDiv">Description:</h4> <!-- Reset font-size -->
            <p style="display: inline-block; font-size: 16px; margin: 0px;"id="secretDiv">BT Hackathon!!!</p>
        </div>
    </div>
    <div id="eventList" style="margin-left: 100px; margin-right: 100px; border-radius: 25px;"></div>

    <div id="calendar"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Check if dark mode is enabled in localStorage and apply it
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('header').classList.add('dark-mode');
    }

    // Dark mode toggle button
    const darkModeToggle = document.querySelector('.darkModeToggle');
    if (darkModeToggle) {
        
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');
            // Store th`132145644e user's dark mode preference
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        });
    }
});
    </script>
    <script src="script.js"></script>
    <script src="../header.js"></script>
</body>
