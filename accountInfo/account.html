<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .images {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            padding: px;
        }

        .images img {
            height: 60px;
            width: auto;
            border-radius: 10px;
        }

        .images h1 {
            padding-right: 100px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            justify-content: center;
        }

        header {
            background-color: #1D503A;
            color: #FAF5EE;
            padding: 20px;
            text-align: center;
            word-spacing: 5px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header nav a {
            margin: 0 15px;
            color: #FAF5EE;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="images">
            <a href="../main/index.html">
                <img src="../img/IMG_4967.jpg" alt="Community Connect">
            </a>
            <h1>Community Connect</h1>

            <nav>
                <a href="../main/index.html">Home</a>
                <a href="../news/news.html">News</a>
                <a href="../events/events.html">Events</a>
                <a href="../post/post.html">Posts</a>
                <a href="../accountInfo/account.html">Account-Info</a>
            </nav>
        </div>
    </header>

    <div class="account-info-page">
        <h2>Account Information</h2>

        <!-- Change Username -->
        <div class="change-username">
            <h3>Change Username</h3>
            <label for="current-username">Current Username</label>
            <input type="text" id="current-username" value="" disabled>
            <label for="new-username">New Username</label>
            <input type="text" id="new-username" placeholder="Enter new username">
            <label for="confirm-username">Confirm New Username</label>
            <input type="text" id="confirm-username" placeholder="Confirm new username">
            <button onclick="saveUsername()">Save Username Change</button>
        </div>

        <!-- Change Password -->
        <div class="change-password">
            <h3>Change Password</h3>
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password">
            <button onclick="savePassword()">Save Password Change</button>
        </div>

        <!-- Change Profile Picture -->
        <div class="change-profile-picture">
            <h3>Change Profile Picture</h3>
            <img id="profile-picture" src="profile.jpg" alt="Current Profile Picture">
            <input type="file" id="new-profile-picture" accept="image/*">
            <button onclick="uploadProfilePicture()">Upload New Picture</button>
        </div>

        <footer>
            <button onclick="cancelChanges()">Cancel</button>
            <button onclick="saveChanges()">Save Changes</button>
            
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // Check if dark mode is enabled in localStorage and apply it
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        document.querySelector('header').classList.add('dark-mode');
    }

    // Dark mode toggle button
    const darkModeToggle = document.querySelector('.darkModeToggle');
    if (darkModeToggle) {
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('header').classList.toggle('dark-mode');

            // Store the user's dark mode preference
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.removeItem('darkMode');
            }
        });
    }
});
    </script>
    <script src="../header.js"></script>
    <script src="script.js"></script>

</body>
</html>
