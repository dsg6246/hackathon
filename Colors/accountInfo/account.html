<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Information</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1>Community Connect</h1>
    <nav>
        <a href="../main/index.html">Home</a>
        <a href="../news/news.html">News</a>
        <a href="../events/events.html">Events</a>
        <a href="../post/post.html">Posts</a>
        <a href="../accountInfo/account.html">Account-Info</a>
    </nav>
  </header>
  <div class="account-info-page">
    <h2>Account Information</h2>
    
    <!-- Change Username -->
    <div class="change-username">
      <h3>Change Username</h3>
      <label for="current-username">Current Username</label>
      <input type="text" id="current-username" value="" disabled>
      <label for="new-username">New Username</label>
      <input type="text" id="new-username" placeholder="Enter new username">
      <label for="confirm-username">Confirm New Username</label>
      <input type="text" id="confirm-username" placeholder="Confirm new username">
      <button onclick="saveUsername()">Save Username Change</button>
    </div>
    
    <!-- Change Password -->
    <div class="change-password">
      <h3>Change Password</h3>
      <label for="current-password">Current Password</label>
      <input type="password" id="current-password" placeholder="Enter current password">
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password">
      <label for="confirm-password">Confirm New Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password">
      <button onclick="savePassword()">Save Password Change</button>
    </div>
    
    <!-- Change Profile Picture -->
    <div class="change-profile-picture">
      <h3>Change Profile Picture</h3>
      <img id="profile-picture" src="profile.jpg" alt="Current Profile Picture">
      <input type="file" id="new-profile-picture" accept="image/*">
      <button onclick="uploadProfilePicture()">Upload New Picture</button>
    </div>
    
    <footer>
      <button onclick="cancelChanges()">Cancel</button>
      <button onclick="saveChanges()">Save Changes</button>
    </footer>
  </div>

  <script>
    // Load username from localStorage when the page loads
    window.onload = function() {
      const storedUsername = localStorage.getItem("username");
      if (storedUsername) {
        document.getElementById('current-username').value = storedUsername;
      } else {
        document.getElementById('current-username').value = "User123"; // Default if no username is stored
      }
    }

    // Save the new username to localStorage
    function saveUsername() {
      const newUsername = document.getElementById('new-username').value;
      const confirmUsername = document.getElementById('confirm-username').value;
      
      if (newUsername === confirmUsername && newUsername !== "") {
        // Save to localStorage
        localStorage.setItem("username", newUsername);
        document.getElementById('current-username').value = newUsername;
        alert("Username changed successfully!");
      } else {
        alert("Username confirmation does not match or username is empty.");
      }
    }

    function savePassword() {
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (newPassword === confirmPassword && newPassword !== "") {
        alert("Password changed successfully!");
      } else {
        alert("Password confirmation does not match or password is empty.");
      }
    }

    function uploadProfilePicture() {
      const profilePicInput = document.getElementById('new-profile-picture');
      if (profilePicInput.files && profilePicInput.files[0]) {
        alert("Profile picture uploaded successfully!");
      }
    }

    function cancelChanges() {
      alert("Changes canceled.");
    }

    function saveChanges() {
    alert("All changes saved successfully!");
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
